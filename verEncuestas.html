<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        /* Estilo exclusivo para las encuestas genéricas */
        #encuestas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-top: 32px;
        }

        .encuesta {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px 32px;
            width: 100%;
            max-width: 500px;
            transition: box-shadow 0.2s;
            color: #fff;
        }

        .encuesta h3 {
            color: #00c0ff;
        }

        .encuesta:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .acciones {
            display: flex;
            gap: 32px;
            align-items: center;
            justify-content: center;
        }

        .like,
        .dislike {
            border: none;
            outline: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-size: 1.1rem;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .like.active {
            background: #4caf50;
            color: #fff;
        }

        .dislike.active {
            background: #e53935;
            color: #fff;
        }

        .like:hover:not(.active) {
            background: #c8e6c9;
        }

        .dislike:hover:not(.active) {
            background: #ffcdd2;
        }

        .like-count,
        .dislike-count {
            font-weight: bold;
            margin-left: 4px;
        }
    </style>
</head>
